<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>จัดการที่อยู่ของคุณ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>ที่อยู่ของคุณ</h1>

    {% if addresses %}
        <ul class="list-group mb-4">
            {% for addr in addresses %}
                <li class="list-group-item">
                    <p><strong>ที่อยู่:</strong> {{ addr.address_line }}</p>
                    <p><strong>รหัสไปรษณีย์:</strong> {{ addr.zip_code }}</p>
                    <a href="{% url 'delete_address' addr.id %}" onclick="return confirm('แน่ใจหรือไม่ที่จะลบที่อยู่นี้?');" class="btn btn-danger btn-sm">ลบ</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>คุณยังไม่มีที่อยู่บันทึกไว้</p>
    {% endif %}

    <h2>เพิ่มที่อยู่ใหม่</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">บันทึกที่อยู่</button>
    </form>

    <p class="mt-3"><a href="{% url 'product_list' %}">กลับไปยังรายการสินค้า</a></p>
</body>
</html>
