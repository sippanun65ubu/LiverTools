<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .admin-message {
            background: #ddd;
            color: black;
            align-self: flex-start;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .btn-back {
            width: 100%;
            margin-top: 10px;
            text-align: center;
            display: block;
        }
    </style>
</head>

<body>

    <!-- ‚úÖ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏ä‡∏ó -->
    <div class="chat-container">
        <div class="chat-header">
            üí¨ ‡πÅ‡∏ä‡∏ó‡∏Å‡∏±‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô
        </div>

        <div class="chat-box" id="chatBox">
            {% for message in messages %}
            <div
                class="d-flex {% if message.sender == request.user %} justify-content-end {% else %} justify-content-start {% endif %}">
                <div
                    class="chat-bubble {% if message.sender == user %} user-message {% else %} admin-message {% endif %}">
                    <strong>{{ message.sender.username }}:</strong> {{ message.message }}
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -->
        <form id="chatForm" class="chat-input" method="post" action="{% url 'user_chat' %}">
            {% csrf_token %}
            <input type="text" name="message" id="chatInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." required>
            <button type="submit">üì© ‡∏™‡πà‡∏á</button>
        </form>

        <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å -->
        <a href="{% url 'product_list' %}" class="btn btn-secondary btn-back">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>
    </div>

    <!-- ‚úÖ Auto Scroll to Bottom -->
    <script>
        function scrollToBottom() {
            var chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function () {
            scrollToBottom();
        });

        // ‚úÖ Auto Refresh Messages (Every 5 seconds)
        function fetchMessages() {
            fetch("{% url 'user_chat' %}")
                .then(response => response.text())
                .then(data => {
                    let parser = new DOMParser();
                    let newDocument = parser.parseFromString(data, "text/html");
                    let newChatBox = newDocument.getElementById("chatBox").innerHTML;
                    document.getElementById("chatBox").innerHTML = newChatBox;
                    scrollToBottom();
                })
                .catch(error => console.log("Error fetching messages:", error));
        }

        setInterval(fetchMessages, 5000); // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        
    </script>

</body>
