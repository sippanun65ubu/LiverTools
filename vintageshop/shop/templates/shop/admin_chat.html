<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แอดมิน - จัดการแชท</title>
</head>
<body>
    <h2>จัดการแชท</h2>

    <h3>เลือกผู้ใช้</h3>
    <ul>
        {% for user in users %}
            <li><a href="?user={{ user.id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>

    {% if selected_user %}
        <h3>แชทกับ {{ selected_user.username }}</h3>
        <div style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
            {% for message in messages %}
                <p><strong>{{ message.sender.username }}:</strong> {{ message.message }}</p>
            {% endfor %}
        </div>

        <form method="post" action="?user={{ selected_user.id }}">
            {% csrf_token %}
            <input type="text" name="message" placeholder="พิมพ์ข้อความ..." required>
            <button type="submit">ส่งข้อความ</button>
        </form>
        
    {% endif %}

    <a href="{% url 'admin_dashboard' %}">กลับไปหน้าแอดมิน</a>
</body>
</html>
